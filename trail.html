<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>

<body>
    <div class="mobile-sec-container">
        <!-- start -->
        <div class="mobile-list-wrapper">
            <div class="mobile-list-item">
                <div class="top-section">
                    <div class="left-section">
                        <div class="mobile-list-header">
                            <img class="mobile-list-item-icon"
                                src="http://wbcsd.staging-kaiilab.com/wp-content/uploads/2021/05/supplyChainLogo.png" />
                            <span class="mobile-list-item-title">SUPPLY CHAIN</span>
                        </div>
                        <div class="item-lines"></div>
                    </div>
                    <div class="right-section">
                        <div class="flower-img-wrapper">
                            <img src="http://wbcsd.staging-kaiilab.com/wp-content/uploads/2021/05/flower1.png"
                                usemap="#image_map" />
                            <map name="image_map">
                                <area id="oneOneArea" coords="103,81,114,91,125,111,222,61,204,31,177,2"
                                    shape="polygon" />
                                <area coords="313,132 317,157 318,197 313,236 235,222 169,211 173,187 168,161 "
                                    shape="polygon" />
                                <area id="flowerOneThree"
                                    coords="136,261 235,369 271,333 286,310 297,288 224,253 165,224 " shape="polygon" />
                            </map>
                        </div>
                    </div>
                </div>
                <div class="flower-Sec">
                    <div class="flowerOneOne-text" id="flowerOneOneText">
                        <img src="http://wbcsd.staging-kaiilab.com/wp-content/uploads/2021/05/oneOneText.png"
                            usemap="#image-map">

                        <map name="image-map">
                            <area id="flowerOneThreeClose" coords="521,39,495,18" shape="rect">
                        </map>
                    </div>
                    <div class="item-text">
                        <h3>Accelerate and scale <br /> activities

                        </h3>
                        <p>
                            to achieve a fair, equitable and environmentally
                            sound natural rubber value chain - including ensuring decent work and upholding human
                            rights.
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <!-- end -->
    </div>
</body>

</html>
